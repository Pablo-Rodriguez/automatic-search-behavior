<link rel="import" href="../automatic-search-behavior.html">

<dom-module id="my-input">
  <template>
      <style>
        :host {
          display: block;
        }
      </style>
      <input id="input" type="text" placeholder="Your search here...">
  </template>
</dom-module>

<script>
  (function () {
    Polymer({
      is: 'my-input',
      behaviors: [ASB.AutomaticSearchBehavior],
      properties: {
        asbConfig: {
          value: function () {
            return {
              node: this.$.input
            }
          }
        },
        url: {
          type: String,
          value: '/'
        }
      }
    });
  })()
</script>
